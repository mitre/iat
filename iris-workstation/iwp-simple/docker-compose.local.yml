services:
  activemq:
    image: rmohr/activemq:5.15.9-alpine
    container_name: activemq
    restart: always
    ports:
      - 8161:8161
      - 61616:61616
      - 61613:61613
      # environment:
      # - ACTIVEMQ_LOGGER_LOGLEVEL=DEBUG

#This is commented out here so that you can run the iwp service locally (via the jar / yarn dev server) for testing and development. 
